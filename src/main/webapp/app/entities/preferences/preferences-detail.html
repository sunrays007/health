
<div>
    <h2><span data-translate="healthApp.preferences.detail.title">Preferences</span> {{vm.preferences.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="healthApp.preferences.weekly_goal">Weekly Goal</span></dt>
        <dd>
            <span>{{vm.preferences.weekly_goal}}</span>
        </dd>
        <dt><span data-translate="healthApp.preferences.weight_units">Weight Units</span></dt>
        <dd>
            <span data-translate="{{'healthApp.Units.' + vm.preferences.weight_units}}">{{vm.preferences.weight_units}}</span>
        </dd>
        <dt><span data-translate="healthApp.preferences.user">User</span></dt>
        <dd>
            {{vm.preferences.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="preferences-detail.edit({id:vm.preferences.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
